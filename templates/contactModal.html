<div class="mail-contact-modal">
    <div>
        Name: <input type="text" ng-model="main.userData.username">
    </div>
    <div>
        Email: <input type="text" ng-model="main.userData.email">
    </div>
    <button ng-click="main.saveContactInfo()">Save changes</button>
    <button ng-click="main.editMode = false; this.userData.id='';
        this.userData.username = '';
        this.userData.email = '';">Cancel</button>
</div>
